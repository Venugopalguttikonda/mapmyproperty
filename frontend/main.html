<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MapMyProperty - Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <div class="logo">MapMyProperty</div>
    <div class="profile-section" id="profileSection" tabindex="0" aria-haspopup="true" aria-expanded="false">
      <span class="profile-name" id="profileName">User</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="white" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
      <div class="profile-dropdown" id="profileDropdown">
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

  <main>
    <h1>Welcome to MapMyProperty</h1>
    <h2>Map View</h2>
    <div id="map"></div>
    <h2>Available Properties:</h2>
    <div id="propertiesList">Loading properties...</div>
  </main>

  <div id="formContainer" class="form-popup" style="display:none;"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="main.js"></script>
</body>
</html>
